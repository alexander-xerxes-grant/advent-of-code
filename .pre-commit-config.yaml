repos:
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        entry: just flake8
        language: system
        types_or: [python, flake8]
    -   id: black
        name: black
        entry: make black
        language: system
        files: (^pyproject\.toml|\.py)$
    -   id: isort
        name: isort
        entry: make isort
        language: system
        files: (^pyproject\.toml|\.py)$
    -   id: newline-check
        name: check files have final newlines
        entry: make newline-check
        language: system
    -   id: test
        name: test
        entry: make test
        language: system
        files: (^pytest\.ini|^\.coveragerc|\.py)$
